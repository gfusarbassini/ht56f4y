     - title: Breakfast
       description: "Give a man a fish and you feed him for a day. Teach him to fish and you will feed him for life. Give a man breakfast, and you’ll make him happy"
       time: "07:30/08:30"
       location: <a href="https://www.google.it/maps/place/Ostelzzz/@45.4775614,9.2101122,17z/data=!3m1!4b1!4m8!3m7!1s0x4786c762c8e488f9:0x35d2ccacc531ce8b!5m2!4m1!1i2!8m2!3d45.4775614!4d9.2101122">Ostelzzz </a>/<a href="https://www.google.it/maps/place/MEININGER/@45.4863366,9.2387289,17z/data=!3m2!4b1!5s0x4786c6561477f1fb:0xcfe4a04ce1b06139!4m8!3m7!1s0x4786c713ce25bbef:0x57d978d2eb31daba!5m2!4m1!1i2!8m2!3d45.4863366!4d9.2387289"> Meininger</a>

     - title: Competition
       description: "Everything is beautiful, Milan is a wonderful city, the food is delicious and the people are very nice, but this is the moment when history is made. Who will be the winner of the tenth edition of PLANCKS? Let the challenge begin.
Obviously, the observers will not sit idly by. The organizing committee has a perfect plan ready for them.
"
       time: "09:00/13:30"
       location: "University of Milan, Physics Department"
       link: "https://www.google.it/maps/place/uniMI+%E2%80%A2+Dipartimento+di+Fisica/@45.4765075,9.2292774,17z/data=!4m5!3m4!1s0x4786c6f44476e85f:0x9118846f43190d5e!8m2!3d45.4765077!4d9.230825"

     - title: Lunch
       description: "Wasn't it written above that the observers would not be idle? Lunch is served, buon appetito!"
       time: "13:30/14:30"
       location: 
