schedule:
 - day: 1
   date: Friday, 12<span class="super">th</span>
   activities:

     - title: Check-in
       description: ""
       time: "11:30/13:00"
       location: 
       link: ""

     - title: Opening Ceremony
       description: "Like all opening ceremonies, it will be full of emotions. It will be the culmination of a lot of work and the beginning of a real adventure. Some of you will be tired from the journey. Don't worry! At the end of the five days, many others will join you."
       time: "14:00/15:00"
       location:
       link: ""

     - title: Guest Lecture
       description: "The first guest lecture of the event... Should be something powerful like a hurricane... Follow our Instagram page to discover more."
       time: "15:30/17:00"
       location: 
       link: ""

     - title: Planetarium Show
       description: "What has inspired scientists and physicists for centuries could not miss for sure: the stars will capture your gaze. Will you be able to recognize the constellations that shine in the sky of your house every night? Don't worry! The rain won't stop you from enjoying it, either."
       time: "17:30/19:00"
       location: L'officina del Planetario
       link: "https://www.google.it/maps/place/Civico+Planetario+Ulrico+Hoepli/@45.4737426,9.2014577,17z/data=!3m1!4b1!4m5!3m4!1s0x4786c3e482ad05b3:0xd894d85b45423446!8m2!3d45.4737426!4d9.2036464"

     - title: Free Dinner
       description: "A moment of pure relaxation. This dinner is not included in the program, everyone will be free to explore the city at their own pace or follow our taste guide in search of the best restaurant in Milan."
       time: "20:00/21:00"
       location: 
       link: ""

 - day: 2
   date: Saturday, 13<span class="super">th</span>
   activities:
     - title: Breakfast
       description: "Breakfast is the most important meal of the day"
       time: "07:30/08:30"
       location: <a href="https://www.google.it/maps/place/Ostelzzz/@45.4775614,9.2101122,17z/data=!3m1!4b1!4m8!3m7!1s0x4786c762c8e488f9:0x35d2ccacc531ce8b!5m2!4m1!1i2!8m2!3d45.4775614!4d9.2101122">Ostelzzz </a>/<a href="https://www.google.it/maps/place/MEININGER/@45.4863366,9.2387289,17z/data=!3m2!4b1!5s0x4786c6561477f1fb:0xcfe4a04ce1b06139!4m8!3m7!1s0x4786c713ce25bbef:0x57d978d2eb31daba!5m2!4m1!1i2!8m2!3d45.4863366!4d9.2387289"> Meininger</a>

     - title: Student Session
       description: "Do you want to share your thesis or your important work? You will have 15 minutes at your disposal to intrigue your listener. And for everyone else: you will travel through the most disparate fields of physics in one of the most exclusive places in Milan."
       time: "09:30/10:30"
       location: "University of Milan (Bicocca), Physics Department"
       link: "https://www.google.it/maps/place/Dipartimento+di+Fisica+G.+Occhialini/@45.513263,9.208549,17z/data=!4m5!3m4!1s0x4786c74804afa1c1:0x4bc1905aefd36c27!8m2!3d45.5132593!4d9.2107377"

     - title: Laboratory Visits
       description: "If you've come this far, it's not just because you want to have fun visiting Milan. That's why we will take you to the city's research laboratories of excellence, ranging from the university ones, like LASA and Bicocca, to the private ones, such as IBMstudios, not to mention the National Institute of Nuclear Physics and the oncology institute IFOM. And it doesn't end there..."
       time: "10:30/12:15"
       location: "University of Milan (Bicocca), Physics Department"
       link: "https://www.google.it/maps/place/Dipartimento+di+Fisica+G.+Occhialini/@45.513263,9.208549,17z/data=!4m5!3m4!1s0x4786c74804afa1c1:0x4bc1905aefd36c27!8m2!3d45.5132593!4d9.2107377"

     - title: Workshop
       description: "The PLANCKS bring together for a few days in the same city the brightest minds among Physics students from all over the world: therefore, the organizing committee considers contact with excellent working and research environments such as those established in the Milan area to be very fruitful. Sponsors will have the opportunity to introduce themselves and show to what extent physics falls within the most diverse fields. A moment of workshops like this allows students to get in touch with the world of work, discovering career possibilities that are often unknown."
       time: "12:15/13:30"
       location: "University of Milan (Bicocca), Physics Department"
       link: "https://www.google.it/maps/place/Dipartimento+di+Fisica+G.+Occhialini/@45.513263,9.208549,17z/data=!4m5!3m4!1s0x4786c74804afa1c1:0x4bc1905aefd36c27!8m2!3d45.5132593!4d9.2107377"

     - title: Lunch
       description: ""
       time: "13:30/14:30"
       location: 
       link: ""

     - title: Guest Lecture
       description: "There are two sides to every coin, man and his shadow, electrons and protons, good and evil, night and day, light and shadow. Only the food monopolies would be missing... Surely the first guest lecture will also have its opposite. Follow our Instagram page to discover more."
       time: "15:15/16:45"
       location: 
       link: ""

     - title: Coffee Break
       description: "Don't drink coffee? Skip this section, then. I'm joking, of course! If you don't want your beloved brain to abandon you in the middle of a guest lecture, take the opportunity to have a sneak. And don't forget to make new friends and share what you have been loving the most about the event."
       time: "16:45/17:15"
       location: 
       link: ""
       
     - title: Guest Lecture
       description: "They say that good things come in threes, bad things come in threes. But a guest lecture is always a piece of good news. Follow our Instagram page to discover more."
       time: "17:15/18:45"
       location: 
       link: ""
       
     - title: Dinner
       description: ""
       time: "19:00/20:00"
       location: "Milan Conservatory"
       link: "https://goo.gl/maps/aPFG6weN1s7PrWRx7"

     - title: Concert
       description: "Nietzsche said: “Without music, life would be a mistake”; Plancks as well. The Organizing Committee certainly cannot contradict a great philosopher like him. So here's the music, the classical one. In the splendid venue of the Milan Conservatory, the youth orchestra will offer a wonderful concert."
       time: "20:30/22:00"
       location: "Milan Conservatory"
       link: "https://goo.gl/maps/aPFG6weN1s7PrWRx7"
    
